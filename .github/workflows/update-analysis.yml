name: Update Analysis

on:
  repository_dispatch:
    types: [update-analysis]

permissions:
  contents: write

jobs:
  update-db:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Update analysis in DB
        run: |
          python update_analysis.py "${{ github.event.client_payload.date }}" "${{ github.event.client_payload.analysis }}"

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add web/data/news.db
          if git diff --cached --quiet; then
            echo "No changes to news.db"
          else
            git commit -m "chore: update analysis for ${{ github.event.client_payload.date }}"
            git push
          fi
